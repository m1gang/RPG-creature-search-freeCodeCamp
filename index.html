<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Creature Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>RPG Creature Search App</h1>
        <div class="container">
            <form id="search-form">
                <label for="search-input">Search for a creature (Nombre o ID):</label>
                <br>
                <span class="search-container">
                    <input type="text" id="search-input" placeholder="Enter creature name..." required>
                    <button type="submit" id="search-button">Search</button>
                </span>
            </form>
            <div class="show-info">
                <span class="name">
                    <p id="creature-name"></p>
                    <p id="creature-id"></p>
                </span>
                <span class="medida">
                    <p id="weight"></p>
                    <p id="height"></p>
                </span>
                <span id="types">
                    
                </span>

            </div>
            <div class="show-stats">
                <table>
                    <tr>
                        <th>BASE</th>
                        <th>STATS</th>
                    </tr>
                    <tr>
                        <td>HP</td>
                        <td id="hp"></td>
                    </tr>
                    <tr>
                        <td>Attack</td>
                        <td id="attack"></td>
                    </tr>
                    <tr>
                        <td>Defense</td>
                        <td id="defense"></td>
                    </tr>
                    <tr>
                        <td>Sp. Attack</td>
                        <td id="special-attack"></td>
                    </tr>
                    <tr>
                        <td>Sp. Defense</td>
                        <td id="special-defense"></td>
                    </tr>
                    <tr>
                        <td>Speed</td>
                        <td id="speed"></td>
                    </tr>
                </table>
            </div>
            

    </main>
